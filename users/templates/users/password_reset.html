{% extends 'home/layout.html' %}

{% load static %}
{% load crispy_forms_tags %}



{% block body %}
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home:index' %}">Home</a></li>

                    {% if user.is_authenticated %}
                        <li class="breadcrumb-item active">Password Reset</li>
                    {% else %}
                        <li class="breadcrumb-item"><a href="{% url 'users:login' %}">Login</a></li>
                        <li class="breadcrumb-item active">Password Reset</li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
    

         
        <!-- Login Start -->
        <div class="login mb-5">
            <div class="container-fluid">
                <div class="row justify-content-md-center">
                    <div class="col-lg-8">    
                        <form class="register-form" method="POST">

                            {% csrf_token %}
                            
                                <legend class="border-bottom mb-4" style="color: black"> Password Reset </legend>
                                <div class="col-md-9">
                                    {{ form | crispy}}
                                </div>

                                <div class="col-md-12">
                                    <button class="btn" type="submit">Request Password Reset</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>
            </div>
        </div>
        <!-- Login End -->


{% endblock body %}
