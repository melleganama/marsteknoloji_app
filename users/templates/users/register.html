{% extends 'home/layout.html' %}

{% load static %}
{% load crispy_forms_tags %}



{% block body %}
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home:index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
    

         
        <!-- Login Start -->
        <div class="login mb-5">
            <div class="container-fluid">
                <div class="row justify-content-md-center">
                    <div class="col-lg-8">    
                        <form class="register-form" method="POST">

                            {% csrf_token %}

                            <div class="row">

                                <legend class="border-bottom mb-4" style="color: black">Join Today</legend>
                                <div class="col-md-9">
                                    {{ form | crispy}}
                                </div>
                                
                                <div class="col-md-12">
                                    <button class="btn" type="submit">Sign Up</button>
                                </div>
                            </div>
                        </form>

                        <div class="col-md-8">
                            <small class="text-muted pb-3"> 
                                Already Have An Account?  <a href="{% url 'users:login' %}" class="btn ml-2">Sign In</a>
                            </small>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- Login End -->


{% endblock body %}
