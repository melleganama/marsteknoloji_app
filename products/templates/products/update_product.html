{% extends 'home/layout.html' %}

{% load static %}
{% load crispy_forms_tags %}



{% block body %}

{% include 'products/manage_store_navbar.html' %}

        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'home:index' %}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'products:manage_store' %}">Manage Store</a></li>
                    <li class="breadcrumb-item active">Update Product</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->

        


        <div class="login mb-5">
            <div class="container-fluid">
                <div class="row justify-content-md-center">
                    <div class="col-lg-8">    
                        <legend class="border-bottom mb-4" style="color: black">Add Product</legend>
                                
                            <form class="register-form" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="row">
                                
                                    <div class="col-md-9 ">    
                                        {{ update_form | crispy}}
                                    </div>
                                    
                                    <div class="col-md-12">
                                        <button class="btn" type="submit">Update Product</button>
                                    </div>                                  

                                </div>                                               
        
                            </form>    
                    </div>

                </div>
            </div>
        </div>
{% endblock body %}
